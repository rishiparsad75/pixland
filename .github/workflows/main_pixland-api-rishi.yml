# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pixland-api-rishi

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/main_pixland-api-rishi.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and Build (Linux x64)
        run: |
          cd server
          npm install --omit=dev
          # Ensure no old artifacts interfere
          rm -f node_modules.tar.gz 
          cd ..

      - name: Zip artifact for deployment
        run: |
          # Use native zip for reliability on Ubuntu runner
          zip -r release.zip . -x "*.git*"


      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A5B6BE9D494B46F7A2143D13F5188731 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4915A61ED5FE4ED5A94AB8E14A314218 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7EA6B1237BFB417D86C92738A681AFDD }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pixland-api-rishi'
          slot-name: 'Production'
          package: release.zip
