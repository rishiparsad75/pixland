# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pixland-api-rishi

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/main_pixland-api-rishi.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A5B6BE9D494B46F7A2143D13F5188731 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4915A61ED5FE4ED5A94AB8E14A314218 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7EA6B1237BFB417D86C92738A681AFDD }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pixland-api-rishi'
          slot-name: 'Production'
          package: ./server